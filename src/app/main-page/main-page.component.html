<div class="container-fluid">
  <div class="row justify-content-center mt-3">
    <div class="col-9">

      <form (ngSubmit)="onSubmit()">

        <mat-form-field class="w-100">
          <input type="search" placeholder="Введите название фильма" aria-label="Search" matInput [formControl]="search" [matAutocomplete]="auto" (input)="searchValueChanged()">
          <mat-autocomplete #auto="matAutocomplete" >
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.Title" (onSelectionChange)="onSubmit(option.Title)">
              {{ option.Title }}
            </mat-option>
          </mat-autocomplete>

        </mat-form-field>


          <button type="submit" mat-raised-button color="primary" (click)="onSubmit()" class="float-right">Search</button>


      </form>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
