<div class="container-fluid" *ngIf="searchParams.s">
  <div class="row justify-content-center mt-3" *ngIf="searchResponse">
    <div class="col-8">
      <h3>Результаты поиска (всего: {{searchResponse.totalResults? searchResponse.totalResults : 0}}):</h3>
    </div>
  </div>
  <div class="row justify-content-center mt-3" *ngIf="!searchResponse">
    <mat-spinner></mat-spinner>
  </div>
</div>
<app-movie-list [moviesArray]="moviesArray" (movieAddedToFavs)="onMovieAddition($event)" (scrolled)="loadMoreMovies()"></app-movie-list>
